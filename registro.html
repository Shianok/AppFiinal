<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="CSS/registro.css" rel="stylesheet" />
    <title>Registro</title>
</head>
<body>

    <div class="row align-items-center">
        <div class="col-md-3">
            
        </div>
        <div class="col-md-6">

            <br />
            <br />
            <h1>Registro</h1>
            <br />
            <!--Solicitud de datos de registro-->

            <form class="row g-3" id="form">
                <div class="col-md-6">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="col-md-6">
                    <label for="apellidos" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" required>
                </div>
                <div class="col-md-6">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="usuario" required>
                </div>
                <div class="col-md-6">
                    <label for="cedula" class="form-label">Cedula</label>
                    <input type="text" class="form-control" id="cedula" required>
                </div>
                <div class="col-md-12">
                    <label for="correo" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="col-md-6">
                    <label for="contra" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="contra" required>
                </div>
                <div class="col-md-6">
                    <label for="confirmContra" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirmContra" required>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="terms" required>
                        <label class="form-check-label" for="gridCheck">
                            Aceptar terminos y condiciones.
                        </label>
                    </div>
                </div>
                <div class="col-3">
                    <button type="submit" class="btn btn-dark" id="registrar">Registrarme</button>
                </div>
                <div class="col-4">
                    <a href="index.html" id="close" class="btn btn-dark">Cancelar</a>
                </div>
            </form>

            <br />
            <br />
        </div>


        <div class="col-md-3">
            
        </div>
    </div>



    
    


    <script src="JS/registro.js"></script>
</body>
</html>
